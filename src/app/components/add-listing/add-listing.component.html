                        <div class="card">
                            <div class="header">
                                <h4 class="title">Welcome to DrivAMP. Please enter the following details to enjoy all your benefits!</h4>
                            </div>
                            <div class="content">
                            <form (submit)="onAddSubmit()">
                            
                                
                                    <div class="row">
                                      <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Email address</label>
                                                <input type="email" class="form-control" placeholder="Email"[(ngModel)]="email_address" name="email_address" required>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>First Name</label>
                                                <input type="text" class="form-control" placeholder="Company"[(ngModel)]="fname" name="fname" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Last Name</label>
                                                <input type="text" class="form-control" placeholder="Last Name" [(ngModel)]="lname" name="lname" required>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Address</label>
                                                <input type="text" class="form-control" placeholder="Home Address" [(ngModel)]="address" name="address" required>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>City</label>
                                                <input type="text" class="form-control" placeholder="City" [(ngModel)]="city" name="city" required>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Country</label>
                                                <input type="text" class="form-control" placeholder="Country" [(ngModel)]="country" name="country" required>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Postal Code</label>
                                                <input type="number" class="form-control" placeholder="Postal Code"[(ngModel)]="postal_code" name="postal_code" required>
                                            </div>
                                        </div>
                                    </div>
                                     <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Vehicle Owned</label>
  <select class="form-control" type="text" placeholder="Vehicle owned" [(ngModel)]="car_type" name="car_type" required>
                                                <option value="Mahindra e2o Plus">Mahindra e2o Plus</option>
                                                <option value="Mahindra e20">Mahindra e20</option>
                                                 <option value="e2w">e2w</option>
                                                <option value="e3w">e3w</option>
                                               </select>
                                        </div>
                                        </div>
                                     <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Date of Registration</label>
                                                <input type="text" class="form-control" placeholder="Last Name" [(ngModel)]="reg_date" name="reg_date" required>
                                            </div>
                                        </div> 
                                      <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>About Me</label>
                                                <textarea rows="5" class="form-control" placeholder="Here can be your description" [(ngModel)]="about_me" name="about_me" required>Co-Founder at DrivAMP.</textarea>
                                            </div>
                                        </div>
                                    </div>

                                    <input type="submit" value="submit" class="btn btn-success">
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                            </div>

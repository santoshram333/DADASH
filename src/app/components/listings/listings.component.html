<div *ngIf='userKey'>
<app-navbar></app-navbar>
<app-sidebar></app-sidebar>


<!doctype html>

<html lang="en">

<body>

<div class="wrapper">
  

    <div class="main-panel">
        


        <div class="content">
            <div class="container-fluid">
                <div class="row">
                  

                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Usage</h4>
                                
                            </div>
                            <div class="content">
                           
                                <div id="chartHours" class="ct-chart"><div id="column_chart" [chartData]="this.column_ChartData" [chartOptions] = "this.column_ChartOptions" chartType="ColumnChart" GoogleChart></div></div>
                                <div class="footer">
                                   
                                    
                                    
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
<div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Usage Log</h4>
                                
                            </div>
                            <div class="content table-responsive table-full-width">
                                <table class="table table-hover table-striped">
                                    <thead>
                                        <th>Time</th>
                                        <th>Device ID</th>
                                        <th>Usage</th>
                                        <th>Duration</th>
                                        <th>Cost</th>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let items of usagetable">
                                            <td>{{items.$key}}</td>
                                            <td>{{items.device_id}}</td>
                                            <td>{{items.usage}}</td>
                                            <td>{{items.duration}}</td>
                                            <td>{{items.cost}}</td>
                                        </tr>
                                       
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>

<div class="col-md-12">
                        <div class="card ">
                            <div class="header">
                                <h4 class="title">DrivAMP User Forum</h4>
                            <br />    
                            </div>
                            <div class ="card">

                           <input type="text" id="message"  placeholder="Your Suggestions Here" (keyup.enter)="this.chatSend($event.target.value)" [(ngModel)]= "msgVal" /></div>
                            <div class="content">
                                <div class="table-full-width">

                                    <table class="table">
                                        <tbody>
                                    
                                                    
                                                     
                                                    
                                                
                                            <tr *ngFor="let item of msgs | async">
                                                
                                                <td>{{item.name}}</td>
                                                <td>{{item.message}}</td>
                                                
                                            </tr>
                                            
                                        </tbody>
                                    </table>
                                </div>

                              </div> 

                            
                        </div>
                    </div>
              
            </div>
        </div>


        <footer class="footer">
            <div class="container-fluid">
                <nav class="pull-left">
                    <ul>
                        <li>
                            <a href="http://www.drivamp.com">
                                Home
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Company
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Portfolio
                            </a>
                        </li>
                        <li>
                            <a href="#">
                               Blog
                            </a>
                        </li>
                    </ul>
                </nav>
                <p class="copyright pull-right">
                    &copy; 2016 <a href="http://www.drivamp.com">DrivAMP LLP</a>, powering the vehicles of tomorrow.
                </p>
            </div>
        </footer>

    </div>
</div>


</body>

    <!--   Core JS Files   -->
    <script src="assets/js/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>

    <!--  Checkbox, Radio & Switch Plugins -->
    <script src="assets/js/bootstrap-checkbox-radio-switch.js"></script>

    <!--  Charts Plugin -->
    <script src="assets/js/chartist.min.js"></script>

    <!--  Notifications Plugin    -->
    <script src="assets/js/bootstrap-notify.js"></script>

    <!--  Google Maps Plugin    -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>

    <!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
    <script src="assets/js/light-bootstrap-dashboard.js"></script>

    <!-- Light Bootstrap Table DEMO methods, don't include it in your project! -->
    <script src="assets/js/demo.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){

            demo.initChartist();

            $.notify({
                icon: 'pe-7s-gift',
                message: "Welcome to <b>DrivAMP Dashboard</b> - for your every charging need."

            },{
                type: 'info',
                timer: 4000
            });

        });
    </script>

</html>
</div>
